<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adjip</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.17.10/dist/css/uikit.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../../img/logo-without-text-black.svg" type="image/x-icon">
  </head>
  <body>
    

    {% include "components/header.html" %}


    <main class="content">{% block content %}
      {% endblock %}</main>

    {% include "components/footer.html" %}


    <script>
      document.addEventListener('DOMContentLoaded', function() {
          var modal = UIkit.modal('#first-modal');
      
          if (modal) {
              modal.show();
          }
      });
      </script>
      
    <script src="./js/jquery.min.js" defer></script>
    <script src="./js/swiper-bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.10/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.10/dist/js/uikit-icons.min.js"></script>


    <script src="./js/script.js" defer></script>
    <script src="./js/moduls-js/header.js" type="module" defer></script>
    <script src="./js/imports.js" type="module" defer></script>
  </body>
</html>
